<p class="info">Git Hub Search Users and Repositories</p>
<div class="navbar-default sticky-top">
    <form #userForm='ngForm' (ngSubmit)='submitName()'>
        <input type="text" name="Search" id="searchGit" [(ngModel)]='user.userName' name='user'
            #name='ngModel' placeholder="Search for users!!" required>
        <button type="submit" class="btn btn-secondary">Search</button>
    </form>
</div>
